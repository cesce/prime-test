<div class="grid">
  <div id="navBar" class="col-12 h-4rem flex m-0 p-0 shadow-2 mainLayout z-5">
    <div id="home-logo" class="w-2"></div>

    <div class="w-8 flex align-items-center">
      <div class="ml-1">
        <p-button
          label="emails"
          icon="pi pi-send"
          styleClass="p-button-primary"
          badge="8"
          badgeClass="p-badge-danger"
          [disabled]="true"
        ></p-button>
      </div>

      <div class="ml-1">
        <p-button
          label="Messages"
          icon="pi pi-users"
          styleClass="p-button-primary"
          badge="2"
          badgeClass="p-badge-danger"
          [disabled]="true"
        ></p-button>
      </div>

      <div class="ml-1">
        <p-button
          label="Persons"
          icon="pi pi-users"
          styleClass="p-button-primary"
          badge="1"
          badgeClass="p-badge-danger"
          [disabled]="true"
        ></p-button>
      </div>
    </div>

    <div class="w-2 flex align-items-center justify-content-end mr-3">
      <div class="pl-2 pr-2">
        <p-dropdown
          [options]="languages"
          [(ngModel)]="selectedLanguage"
          placeholder="En"
          optionLabel="name"
        ></p-dropdown>
      </div>
    </div>
  </div>

  <div class="col-12 flex pl-0">
    <div class="w-2 p-0 m-0 stickyContent">
      <p-card>
        <div class="grid">
          <div class="col-4">
            <p-avatar
              label="SL"
              styleClass="p-mr-2"
              size="xlarge"
              shape="circle"
            ></p-avatar>
          </div>
          <div class="col-8">
            <h3 class="m-0">Susan Lodgic</h3>
            <h5 class="m-0 mt-2">Admin, Employee</h5>
            <h6 class="m-0 mt-2">Last Login:</h6>
            <h6 class="m-0 mt-1">12/09/2021 08:24h</h6>
          </div>
        </div>
      </p-card>
      <p-panelMenu [model]="items"></p-panelMenu>
    </div>
    <div class="w-10 mb-4">
      <div class="ml-4">
        <p-breadcrumb [model]="itemsBreadcrumb" [home]="home"></p-breadcrumb>
      </div>
      <div class="card">
        <app-persons class=""></app-persons>
      </div>
      <p-sidebar
        [(visible)]="displayRightSideBar"
        position="right"
        styleClass="p-sidebar-md"
      >
        Content
      </p-sidebar>
      <p-button type="text" (click)="showSideBar('r')" label="+"></p-button>
    </div>
  </div>

  <div class="col-12 fixed bottom-0 shadow-4 mainLayout z-5">CEC</div>
</div>
